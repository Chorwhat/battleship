<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <h1>BattleShip</h1>
    <script type="module" src="/main.js"></script>
    <div id="gamearea">
      <div class="player" id="player1"></div>
      <div id="buttonInput">
        <label style=color:#FFC914 for="rowInput">Row:</label>
        <input type="number" id="rowInput" />
        <label style=color:#FFC914 for="colInput">Column:</label>
        <input type="number" id="colInput" />
        
        <button onclick="placeShip()">Place Ship</button>

        <div class="label">
        <br>
        <span id="shipsLeft" style=color:#FFC914 > 5 ships left to place</span>
        <br>
        <span id="shipsLength" style=color:#FFC914 > placing ship of length 5</span>
      </div>
      </div>

   
      <div class="separator" id="scoreboard"></div>

      <div class="player noclick" id="player2"></div>
    </div>
    </div>
    
  </body>
</html>
